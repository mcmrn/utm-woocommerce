<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM WooCommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper d--flex">
                
                <div class="header__icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fas fa-globe"></i></a>
                </div>

                <div class="header__log">
                    <div class="header__log__icons p--relative">
                        <i class="fas fa-user"></i>
                        <a href="#">Login / </a>
                        <a href="#"> Register</a>
                        <a href="/cart.html"><i class="fas fa-shopping-cart"></i></a>
                        <i id="toggle" class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <header class="branding">
        <div class="container">
            <div class="header__wrapper d--flex">
                <!-- Mobile View Nav -->

                <div class="header__menu">
                    <div class="header__menu__logo">
                        <img src="/dist/img/logo-open-source-white.png" alt="">
                    </div>

                    <div class="header__menu__nav">
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="shop.html">Shop</a></li>
                                <li><a href="checkout.html">Checkout</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__menu__icons d--flex">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fas fa-globe"></i></a>
                    </div>
                    <footer class="footer__register">
                        <i class="fas fa-user"></i>
                        <a href="#">Login /</a>
                        <a href="#"> Register</a>
                    </footer>
                </div>

                <!-- Mobile View Nav -->


                <div class="header__logo">
                    <img src="/dist/img/logo-open-source-white.png" alt="">
                </div>
                <div class="header__nav">
                    <nav>
                        <ul class="d--flex">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="shop.html">Shop</a></li>
                            <li><a href="checkout.html">Checkout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <div class="cart__wrapper d--flex">
                <div class="cart__table">
                <span>Cart</span>
                    <table>
                        <thead>
                            <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            </tr>
                        </thead>

                        <tbody class="cart__body">
                            <td class="cart__product d--flex">
                                <img src="/dist/img/Book-1.png" alt="">
                            <div>
                                <h4>Foundation for Life</h4>
                                <span>by: Bob Clinkert</span>
                            </div>
                            </td>
                            <td>
                                <span>$<span>70.00</span></span>
                            </td>
                            <td class="cart__quantity">
                                <button type="button" class="minus-btn">-</button>
                                <input id="quantity" type="text" value="1">
                                <button type="button" class="plus-btn">+</button>
                            </td>
                            <td>
                                <span>$<span id="price">70.00</span></span>
                            </td>
                        </tbody>

                        <tbody class="cart__body">
                            <td class="cart__product d--flex">
                                <img src="/dist/img/Book-2.png" alt="">
                            <div>
                                <h4>Foundation for Life</h4>
                                <span>by: Ron Jensen</span>
                            </div>
                            </td>
                            <td>
                                <span>$<span>70.00</span></span>
                            </td>
                            <td class="cart__quantity">
                                <button type="button" class="minus-btn">-</button>
                                <input id="quantity" type="text" value="1">
                                <button type="button" class="plus-btn">+</button>
                            </td>
                            <td>
                                <span>$<span id="price">70.00</span></span>
                            </td>
                        </tbody>

                        <tbody class="cart__body">
                            <td class="cart__product d--flex">
                                <img src="/dist/img/Book-3.png" alt="">
                            <div>
                                <h4>Foundation for Life</h4>
                                <span>by: Bob Clinkert</span>
                            </div>
                            </td>
                            <td>
                                <span>$<span>70.00</span></span>
                            </td>
                            <td class="cart__quantity">
                                <button type="button" class="minus-btn">-</button>
                                <input id="quantity" type="text" value="1">
                                <button type="button" class="plus-btn">+</button>
                            </td>
                            <td>
                                <span>$<span id="price">70.00</span></span>
                            </td>
                        </tbody>
                    </table>

                    <div class="cart__wrap d--flex">
                        <div class="cart__coupon">
                            <input type="text" name="" id="">
                            <button class="cart--button" type="button">Apply Coupon</button>
                        </div>
                        <div class="cart__update">
                            <button class="cart--button" type="button">Update Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="totals">
        <div class="container">
            <div class="totals__wrapper">
                <span>Cart Totals</span>
            </div>
        </div>
    </section>

    <script src="/dist/js/index.js"></script>
</body>
</html>
